[build]
  # The command to run when deploying. 
  command = "python manage.py migrate && python manage.py collectstatic --noinput"  # Run migrations and collect static files
  publish = "staticfiles"  # Publish collected static files to the `staticfiles` folder
  
# Redirects settings for routing requests to the static files
[[redirects]]
  from = "/calculator/*"
  to = "/calculator/index.html"  # Ensure this path matches the static location
  status = 200

[[redirects]]
  from = "/weather/*"
  to = "/weather/index.html"  # Ensure this path matches the static location
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/index.html"  # Ensure the home page is served correctly
  status = 200
